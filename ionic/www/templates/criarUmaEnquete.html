<ion-view title="Criar uma Enquete" id="page2" style="background-color: rgb(228, 228, 228);">
  <ion-content padding="true" class="has-header">
    <form id="criarUmaEnquete-form1" class="list">
      <label class="item item-input" id="criarUmaEnquete-input2">
        <span class="input-label">Título</span>
        <input placeholder="" type="text">
      </label>
      <label class="item item-input" id="criarUmaEnquete-input3">
        <span class="input-label">Descrição</span>
        <input placeholder="" type="text">
      </label>
    </form>
    <form id="criarUmaEnquete-form3" class="list">
      <ion-radio id="criarUmaEnquete-radio6">Opção 1</ion-radio>
      <ion-radio id="criarUmaEnquete-radio7">Opção 2</ion-radio>
    </form>
    <button id="criarUmaEnquete-button1" style="font-size:-3px;border-radius:100px 100px 100px 100px;" class="button button-balanced  icon ion-android-add-circle"></button>
    <button id="criarUmaEnquete-button3" style="font-size:-3px;border-radius:100px 100px 100px 100px;" class="button button-assertive  icon ion-android-remove-circle"></button>
    <a ui-sref="tabsController.enqueteEmProgresso" id="criarUmaEnquete-button4" class="button button-positive button-large button-block">Pronto!</a>
  </ion-content>
</ion-view>
